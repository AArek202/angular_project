<nav class="navbar navbar-expand-lg"
     [class.navbar-dark]="theme.darkMode()"
     [class.bg-dark]="theme.darkMode()"
     [class.navbar-light]="!theme.darkMode()"
     [class.bg-light]="!theme.darkMode()">

  <div class="container-fluid">

    <a class="navbar-brand fw-bold" style="font-size: 35px;">
      GATITO
    </a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cats']">Cats</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/adopt']">Adopt</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/offer']">Offer</a>
        </li>

      </ul>

      <!-- Search -->
      <form class="d-flex me-3">
        <input class="form-control me-2"
               [class.bg-secondary]="theme.darkMode()"
               [class.text-light]="theme.darkMode()"
               type="search"
               placeholder="Search"/>
        <button class="btn"
                [class.btn-outline-light]="theme.darkMode()"
                [class.btn-outline-primary]="!theme.darkMode()">
          Search
        </button>
      </form>

      <!-- Dark Mode Toggle -->
      <button class="btn"
              [class.btn-outline-light]="theme.darkMode()"
              [class.btn-outline-dark]="!theme.darkMode()"
              (click)="theme.toggle()">

        {{ theme.darkMode() ? 'Light Mode' : 'Dark Mode' }}

      </button>

    </div>
  </div>
</nav>
