<div style="display: flex; justify-content: center; margin-top: 10px;">
  <form [formGroup]="adoptForm" (ngSubmit)="submitForm()">
    <fieldset>
      <legend>Adopter Information</legend>

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="fullName">
        <small class="text-danger" *ngIf="f['fullName'].touched && f['fullName'].errors?.['fullNameInvalid']">
          Please enter your full name (first and last).
        </small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="f['email'].touched && f['email'].errors?.['email']">
          Enter a valid email.
        </small>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" formControlName="phone">
        <small class="text-danger" *ngIf="f['phone'].touched && f['phone'].errors?.['invalidPhone']">
          Phone must be 10â€“15 digits.
        </small>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>

      <!-- Housing -->
      <div class="mb-3">
        <label class="form-label">Housing Type</label>
        <select class="form-select" formControlName="housingType">
          <option value="">Select...</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="condo">Condo</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Other Pets -->
      <div class="mb-3">
        <label class="form-label">Do you have other pets?</label>
        <select class="form-select" formControlName="otherPets">
          <option value="">Select...</option>
          <option value="none">No other pets</option>
          <option value="dogs">Dogs</option>
          <option value="cats">Cats</option>
          <option value="others">Other pets</option>
        </select>
      </div>

      <!-- Experience -->
      <div class="mb-3">
        <label class="form-label">Have you owned a cat before?</label>
        <select class="form-select" formControlName="experience">
          <option value="">Select...</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <!-- Reason -->
      <div class="mb-3">
        <label class="form-label">Why do you want to adopt a cat?</label>
        <textarea rows="3" class="form-control" formControlName="reason"></textarea>
        <small class="text-danger" *ngIf="f['reason'].touched && f['reason'].errors?.['minWords']">
          Please write at least 5 words.
        </small>
      </div>

      <!-- Terms -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName="agreeTerms">
        <label class="form-check-label">
          I agree to provide a loving home and proper care
        </label>
        <small class="text-danger d-block" *ngIf="f['agreeTerms'].touched && f['agreeTerms'].errors?.['mustAgree']">
          You must agree before submitting.
        </small>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="adoptForm.invalid">
        Submit Application
      </button>

    </fieldset>
  </form>
</div>
