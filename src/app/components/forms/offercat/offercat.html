<div style="display: flex; justify-content: center; margin-top: 10px;">
  <form [formGroup]="offerForm" (ngSubmit)="submitForm()">
    <fieldset>
      <legend>Offer a Cat for Adoption</legend>

      <!-- Cat Name -->
      <div class="mb-3">
        <label class="form-label">Cat Name</label>
        <input type="text" class="form-control" formControlName="name">
        <small class="text-danger" *ngIf="f['name'].touched && f['name'].errors?.['minLengthCustom']">
          Name must be at least 3 characters.
        </small>
      </div>

      <!-- Breed ID -->
      <div class="mb-3">
        <label class="form-label">Breed ID</label>
        <input type="text" class="form-control" formControlName="breedsId">
        <small class="text-danger" *ngIf="f['breedsId'].touched && f['breedsId'].errors?.['invalidBreedId']">
          Breed ID must be 3â€“5 lowercase letters (e.g. beng).
        </small>
      </div>

      <!-- Image ID -->
      <div class="mb-3">
        <label class="form-label">Image ID</label>
        <input type="text" class="form-control" formControlName="id">
      </div>

      <!-- Image URL -->
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" formControlName="url">
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label">Image Width</label>
          <input type="number" class="form-control" formControlName="width">
        </div>

        <div class="col mb-3">
          <label class="form-label">Image Height</label>
          <input type="number" class="form-control" formControlName="height">
        </div>
      </div>

      <!-- Adoption Fee -->
      <div class="mb-3">
        <label class="form-label">Adoption Fee</label>
        <input type="number" class="form-control" formControlName="value">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea rows="3" class="form-control" formControlName="description"></textarea>
        <small class="text-danger" *ngIf="f['description'].touched && f['description'].errors?.['minWords']">
          Description must contain at least 5 words.
        </small>
      </div>

      <button type="submit"
              class="btn btn-success"
              [disabled]="offerForm.invalid">
        Offer Cat for Adoption
      </button>

    </fieldset>
  </form>
</div>
