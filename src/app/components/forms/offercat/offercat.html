<div style="display: flex;justify-content: center; margin-top: 10px;">
    <form (ngSubmit)="submitForm()">
    <fieldset>
        <legend>Offer a Cat for Adoption</legend>

        <div class="mb-3">
        <label class="form-label">Cat Name</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="cat.name"
            name="name"
            required
        />
        </div>

        <div class="mb-3">
        <label class="form-label">Breed ID</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="cat.breedsId"
            name="breedsId"
            placeholder="e.g. beng, abys"
            required
        />
        </div>

        <div class="mb-3">
        <label class="form-label">Image ID</label>
        <input
            type="text"
            class="form-control"
            [(ngModel)]="cat.id"
            name="id"
            placeholder="Image identifier"
            required
        />
        </div>

        <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input
            type="url"
            class="form-control"
            [(ngModel)]="cat.url"
            name="url"
            required
        />
        </div>

        <div class="row">
        <div class="col mb-3">
            <label class="form-label">Image Width</label>
            <input
            type="number"
            class="form-control"
            [(ngModel)]="cat.width"
            name="width"
            required
            />
        </div>

        <div class="col mb-3">
            <label class="form-label">Image Height</label>
            <input
            type="number"
            class="form-control"
            [(ngModel)]="cat.height"
            name="height"
            required
            />
        </div>
        </div>

        <div class="mb-3">
        <label class="form-label">Adoption Fee</label>
        <input
            type="number"
            class="form-control"
            [(ngModel)]="cat.value"
            name="value"
            required
        />
        </div>

        <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
            class="form-control"
            rows="3"
            [(ngModel)]="cat.description"
            name="description"
            required
        ></textarea>
        </div>

        <button type="submit" class="btn btn-success">
        Offer Cat for Adoption
        </button>
    </fieldset>
    </form>

</div>
